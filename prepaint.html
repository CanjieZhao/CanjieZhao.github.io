            <p style="line-height: 20pt; width: 60%;" >PrePaint is a virtual interior paint preview app. It allows the user to simulate the look and feel of an interior paint color in a room. The app has a wall measurement feature that uses a phone camera to take pictures of the wall of a room and detect its size with three modes for measuring the wall. The user can use these room images to: preview and compare paint colors and products; look at paint colors on the wall photo in various lights; and save their research when shopping for paint.
